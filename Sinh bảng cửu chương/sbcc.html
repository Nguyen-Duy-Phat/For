<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bcc;
    bcc = "<table border='1' width='100%' cellpadding='0' cellspacing='3' padding-left='5'>"
    for (i = 1; i <= 9; i++) {
        bcc += "<tr>";
        for (j = 2; j <= 9; j++) {
            bcc = bcc + "<td>" + i + "x" + j + "=" + (i*j)+"</td>";
        }
        bcc = bcc + "</tr>";
    }
    bcc = bcc + "</table>";
    document.write(bcc);
</script>
</body>
</html>
